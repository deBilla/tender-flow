<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tender-heading">Create or edit a Tender</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tender.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tender.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="tender.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="tender.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemInfo">Item Info</label>
                    <div>
                        <div *ngIf="tender.itemInfo" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(tender.itemInfoContentType, tender.itemInfo)">open</a><br>
                            <span class="pull-left">{{tender.itemInfoContentType}}, {{byteSize(tender.itemInfo)}}</span>
                            <button type="button" (click)="tender.itemInfo=null;tender.itemInfoContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_itemInfo" (change)="setFileData($event, tender, 'itemInfo', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="itemInfo" id="field_itemInfo"
                        [(ngModel)]="tender.itemInfo" />
                    <input type="hidden" class="form-control" name="itemInfoContentType" id="field_itemInfoContentType"
                        [(ngModel)]="tender.itemInfoContentType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
